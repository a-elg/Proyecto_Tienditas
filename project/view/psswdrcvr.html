<!doctype html>
<html lang="es" class="h-100">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Aki, la tienda de la esquina donde te encuentras">
        <meta name="author" content="SICJ, CHG, AELG, JJSE">
        <link href="styles//bootstrap/bootstrap.min.css" rel="stylesheet">
        <link href="styles/signin.css" rel="stylesheet">
        <link rel="icon" href="images/logoblanco.png" type="image/png">
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css" />
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/bootstrap.min.css" />
        <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
        <script src="tools/bootstrap/bootstrap.bundle.min.js"></script>
        <script src="tools/pswdrcvr.js"></script>
        <title>Recuperar mi contraseña</title>
    </head>
    <body class="text-center">
        <main class="form-signin">
            <form method="POST" action="psswdrcvr" id="psswdrcvr" enctype="multipart/form-data">
                <img class="mb-4" src="images/logoblanco.png" alt="" width="72" height="72" style="filter: invert(1);">
                <h1 class="h3 mb-3 fw-normal">Recuperar mi contraseña en Aki</h1>
                <h7 class="h7 mb-3 fw-normal">Introduce tu dirección de correo electrónico y recibirás el acceso a tu cuenta desde el correo electrónico que te enviaremos.</h7><br/><br/>
                <div class="form-floating">
                    <input type="email" name="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
                    <label for="floatingInput">Correo electrónico</label>
                </div>
                <br/>
                <button class="w-100 btn btn-lg btn-primary" type="submit">Acceder</button>
                <p class="mt-5 mb-3 text-muted">
                    Consulta nuestros <a href="" class="text-black">Términos y Condiciones de Uso</a> y nuestro <a href="" class="text-black">Aviso de Privacidad</a>.
                </p>
            </form>
        </main>
    
    </body>
</html>
